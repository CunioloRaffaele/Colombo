<app-toolbar></app-toolbar>
<div class="edit-zones-layout">
  <div class="edit-zones-map">
    <app-map [enableDrawing]="true"></app-map>
  </div>
  <div class="edit-zones-side">
    <button mat-raised-button color="primary" (click)="saveZone()" [disabled]="!mapComponent?.drawnCoordinates?.length">
      <mat-icon>save</mat-icon>
      Salva zona
    </button>
    <!-- Mostra tutte le coordinate di tutti i poligoni disegnati -->
    <div *ngIf="mapComponent?.drawnPolygons?.length">
      <div *ngFor="let polygon of mapComponent?.drawnPolygons; let i = index" style="margin-bottom: 8px;">
        <span>Poligono {{ i + 1 }}</span>
        <button mat-icon-button color="warn" (click)="removeDrawnPolygon(i)">
          <mat-icon>delete</mat-icon>
        </button>
        <pre style="white-space: pre-wrap; word-break: break-all; background: #f5f5f5; padding: 8px; border-radius: 4px;">
{{ polygon | json }}
        </pre>
      </div>
    </div>
  </div>
</div>
