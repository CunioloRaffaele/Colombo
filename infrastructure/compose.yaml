services:
  db:
    image: docker.io/library/postgres:latest
    container_name: postgres_db
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB_NAME}
    volumes:
      - ../db:/docker-entrypoint-initdb.d
    ports:
      - "5432:5432"

networks:
  default:
    driver: bridge