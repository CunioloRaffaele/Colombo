version: v1
plugins:
  - name: buf.build/protocolbuffers/plugins/protoc-gen-dart:v0.1.0
    out: ../services/client/lib/src/generated
  - name: buf.build/grpc-ecosystem/plugins/grpc-web:v1.0.0
    out: ../services/web_admin/src/app/proto
    opt: --grpc-web_out=import_style=typescript,mode=grpcwebtext
  - name: buf.build/grpc-ecosystem/plugins/protoc-gen-ts:v1.0.0
    out: ../services/api/src/generated
